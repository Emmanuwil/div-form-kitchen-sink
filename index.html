<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DIV,Forms Tables Exercise</title>
</head>
<body>
    <div>
        <form action="">
            <label for="fname">First Name:</label>
            <input type="text" name="fistname" id="firstname" placeholder="firstname" required>
            <br />
            <label for="lname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" placeholder="lastname" required>
            <br />
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="your@email.com" required>
            <br />
            <label for="number">Phone Number</label>
            <input type="text" name="number" id="Phone Number" placeholder="Phone Number" required>
            <br />
        </form>
        <div>
            <h3>Coding Exercise</h3>
            <label for="beginnerExperience">Beginner</label>
            <input 
            type="radio" 
            name="beginerExeperience" 
            id="beginnerXp">
            <br />
            <label for="intermediateExperience">Intermediate</label>
            <input 
            type="radio"
            name="intermediateExperience"
            id="intermediateXp"
            />
            <br />
            <label for="expertExperience">Expert</label>
            <input 
            type="radio" 
            name="expertExperience" 
            id="expertXp">
        </div>
        <input type="submit" value="Submit" />
        <hr />
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>Emmanuwil</td>
                <td>Simon</td>
                <td>my@email.com</td>
            </tr>
            <tr>
                <td>Kyrie</td>
                <td>Irving</td>
                <td>hisemail@.com</td>
            </tr>
        </table>
    </div>
</body>
</html>
